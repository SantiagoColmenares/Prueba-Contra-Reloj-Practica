<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">
  <script src="js/jquery-3.6.4.js"></script>
  <script src="js/bootstrap/bootstrap.min.js" defer></script>
  <link rel="stylesheet" href="css/style.css">
  <script src="service/customer-service.js" type="module" defer></script>
  <title>Document</title>
</head>

<body>
  <header></header>
  <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><img class="logo" src="images/logo.png" alt=""></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="clientes.html">Clientes</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="ventas.html">Ventas</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container mt-2">
      <h3>Gestor de Clientes</h3>
      <ul class="nav nav-tabs">
        <li class="nav-item">
          <a class="nav-link tabOpcion" href="#" data-verocultar='["#reg",["#listar","#buscar"]]'>Registrar</a>
        </li>
        <li class="nav-item">
          <a class="nav-link tabOpcion" href="#" data-verocultar='["#listar",["#reg","#buscar"]]'>Listar Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link tabOpcion" href="#" data-verocultar='["#buscar",["#listar","#reg"]]'>Buscar</a>
        </li>
      </ul>
    </div>
    <div class="container mt-3">
      <div id="reg" style="display: none;">
        <h1>Registro Clientes</h1>
      </div>
      <div id="listar" style="display: none;">
        <h1>Listado Clientes</h1>
      </div>
      <div id="buscar" style="display: none;">
        <h1>Buscador Clientes</h1>
      </div>
    </div>

    <!-- Inicio formularios -->

    <div class="container mt-3">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail4">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
      </form>
    </div>
  </main>
  <footer></footer>

</body>

</html>
